<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
</head>
<body>
    <h1>Create Campaign</h1>
    <form action="/sponsor/campaign/create" method="POST">
        <div>
            <label for="name">Campaign Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        <div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br><br>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required><br><br>
        </div>
        <div>
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required><br><br>
        </div>
        <div>
            <lable for="catagory">Catagory</lable>
            <input type="text" id="catagory" name="catagory" required><br><br>
        </div>
        <div>
            <lable for="niche">Niche</lable>
            <input type="text" id="niche" name="niche" required><br><br>
        </div>
        <div>
            <label for="visibility">Visibility:</label>
            <select id="visibility" name="visibility" required>
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select><br><br>
        </div>
        <button type="submit">Create Campaign</button>
    </form>
</body>
</html>
